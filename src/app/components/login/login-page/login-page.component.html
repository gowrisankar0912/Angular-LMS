<div id="login" *ngIf="this.authService.isloggedin() == false">
  
  <h3 class="text-center text-white pt-5"></h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form
            
            id="login-form"
            class="form"
            #loginForm="ngForm"
            (ngSubmit)="onFormSubmit(loginForm)"
          >
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br />
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                [(ngModel)] = 'username'
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br />
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
                [(ngModel)] = 'password'
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                name="submit"
                class="btn btn-info btn-md"
                value="submit"
              />
            </div>
            <div>
              <label class="text-info">New User? Register here  .</label> 
              <input
                type="Submit"
                name="Register"
                class="btn btn-info btn-md"
                value="Register"
                (click)="onClickRegister()"
              />
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
<h3 class="temp" *ngIf="this.authService.isloggedin()">Already logged in!!!!!</h3>

<h4 style="text-align: center;" class="temp" *ngIf="this.authService.isloggedin() == false">Use credentials: <br>Username: admin <br> Password: admin</h4>
